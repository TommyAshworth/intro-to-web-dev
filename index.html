    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Book Haven Logo">
        <span>Book Haven</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="sign-in" onclick="showSignInAlert()">Sign In</button>
        <button class="register" onclick="showRegisterAlert()">Subscribe</button>
      </div>
      <button class="hamburger" aria-label="Toggle Navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </header>

  <!-- Home Page -->
  <main class="home">
    <section class="hero">
      <h1 id="home-header">Book Haven Store</h1>
      <p>Your sanctuary for literary treasures</p>
    </section>

    <!-- Image Blocks -->
    <section class="image-blocks">
        <div class="image-block">
          <img src="images/Client3_ToteBag.png" alt="Image 1 Description">
        </div>
        <div class="image-block">
          <img src="images/Client3_Stickers.png" alt="Image 2 Description">
        </div>
      </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Book Haven. All rights reserved.</p>
    <div class="social-media">
      <a href="https://x.com/i/flow/login?lang=en" class="social-icon" aria-label="X">
        <img src="images/x.png" alt="X Logo">
      </a>
      <a href="https://www.instagram.com" class="social-icon" aria-label="Instagram">
        <img src="images/instagram.png" alt="Instagram Logo">
      </a>
      <a href="https://www.youtube.com" class="social-icon" aria-label="YouTube">
        <img src="images/youtube.png" alt="YouTube Logo">
      </a>
      <a href="https://www.linkedin.com" class="social-icon" aria-label="LinkedIn">
        <img src="images/linkedin.png" alt="LinkedIn Logo">
      </a>
    </div>
  </footer>

  <script src="javascript/scripts.js"></script>
</body>

</html>

</body>
</html>
